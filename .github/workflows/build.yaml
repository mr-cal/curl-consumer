name: build

on: 
  pull_request:
  workflow_dispatch:

jobs:
  build:
    steps:
      - name: checkout project
        uses: actions/checkout@v4

      - name: Build snaps
        id: build-snapcraft
        uses: canonical/action-build@v1
        with:
          snapcraft-channel: latest/edge/pr-5233

      - name: Upload snapcraft snap
        uses: actions/upload-artifact@v4
        with:
          name: snap
          path: "**/*.snap"
